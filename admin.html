<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin SIAPIS</title>

<style>
body{
font-family:Arial;
margin:0;
background:#f2f6ff;
}

header{
background:#0d6efd;
color:white;
padding:15px;
text-align:center;
}

.container{
padding:20px;
}

form{
background:white;
padding:20px;
border-radius:15px;
box-shadow:0 4px 8px rgba(0,0,0,0.1);
}

input, textarea{
width:100%;
padding:10px;
margin-top:10px;
margin-bottom:15px;
border-radius:8px;
border:1px solid #ccc;
}

button{
background:#0d6efd;
color:white;
padding:12px;
border:none;
border-radius:10px;
width:100%;
font-size:16px;
}

button:hover{
background:#0b5ed7;
}
</style>

</head>

<body>

<header>
<h2>Admin SIAPIS - Input Data Sekolah</h2>
</header>

<div class="container">

<form>

<label>Nama Sekolah</label>
<input type="text" placeholder="Masukkan nama sekolah">

<label>Alamat Sekolah</label>
<input type="text" placeholder="Masukkan alamat">

<label>Nama Kepala Sekolah</label>
<input type="text" placeholder="Nama kepala sekolah">

<label>Jumlah Siswa</label>
<input type="number" placeholder="Jumlah siswa">

<label>Logo Sekolah</label>
<input type="file">

<label>Deskripsi Sekolah</label>
<textarea rows="4" placeholder="Deskripsi singkat sekolah"></textarea>

<button type="submit">Simpan Data</button>

</form>

</div>

</body>
</html>
